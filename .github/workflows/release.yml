name: Release
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
    with:
            node-version: 21.x
        registry-url: https://npm.pkg.github.com/